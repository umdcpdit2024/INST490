<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6e6e6;
        }

        .umdbar h3 {
            background-color: #e21833;

            margin-top: 0px;

        .navbar {
            overflow: hidden;

            text-align: center;
            margin: 0;
        }

        .navbar a {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
            background-color: white;
        }

        .navbar a:hover {
            background-color: white;
            color: #e21833;
        }

        .drive-iframe {
            display: none;
            width: 100%;
            height: calc(100% - 50px - 288px);
            position: absolute;
            top: 148px;
            left: 0;
        }

        .folder-links {
            padding-top: 5px;
            text-align: center;
        }

        .folder-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: #e6e6e6;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .folder-links a:hover {
            background-color: white;
            color: #e21833;
        }
    </style>
    <script>
        function openFolder(folderId) {
            var iframe = document.querySelector('.drive-iframe');

    </script>
</head>
